<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - PATIL Restaurant</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Poppins', sans-serif;
    }

    .contact-container {
      max-width: 1100px;
      margin: 80px auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      padding: 20px;
    }

    .contact-form {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(249,212,35,0.2);
    }

    .contact-form h2 {
      font-family: 'Cinzel', serif;
      font-size: 28px;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #f9d423, #ff4e50);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .contact-form input, 
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid transparent;
      border-radius: 10px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      font-size: 14px;
      transition: 0.3s;
    }

    .contact-form input:focus, 
    .contact-form textarea:focus {
      border-color: #f9d423;
      outline: none;
      box-shadow: 0 0 10px rgba(249,212,35,0.6);
    }

    .contact-form button {
      margin-top: 10px;
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(90deg, #f9d423, #ff4e50);
      font-weight: 600;
      color: #111;
      cursor: pointer;
      transition: 0.3s;
    }

    .contact-form button:hover {
      background: linear-gradient(90deg, #ff4e50, #f9d423);
      color: #fff;
      box-shadow: 0 0 15px rgba(249,212,35,0.7);
    }

    .contact-info {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .info-card {
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 15px;
      transition: 0.3s;
      border: 1px solid rgba(249,212,35,0.3);
    }

    .info-card:hover {
      box-shadow: 0 0 15px rgba(249,212,35,0.5);
    }

    .info-card h3 {
      margin-bottom: 8px;
      font-family: 'Cinzel', serif;
      color: #f9d423;
    }

    iframe {
      width: 100%;
      height: 250px;
      border: none;
      border-radius: 15px;
      margin-top: 10px;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .contact-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
