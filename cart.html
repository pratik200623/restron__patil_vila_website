<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart ‚Äì PATIL Restaurant</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #111;
      color: #fff;
    }

    /* Navbar */
    header {
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(6px);
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo {
      font-family: 'Cinzel', serif;
      font-size: 24px;
      font-weight: 900;
      background: linear-gradient(90deg, #f9d423, #ff4e50);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    .nav-links a {
      text-decoration: none;
      color: #f9f9f9;
      font-weight: 600;
      transition: color 0.3s;
      position: relative;
    }
    .nav-links a:hover {
      color: #f9d423;
    }
    .active {
      color: #f9d423;
    }

    /* Cart container */
    .cart-container {
      max-width: 900px;
      margin: 50px auto;
      padding: 30px;
      background: rgba(255, 215, 0, 0.05);
      border: 1px solid rgba(249, 212, 35, 0.4);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(249, 212, 35, 0.2);
    }
    .cart-container h2 {
      font-family: 'Cinzel', serif;
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
      color: #f9d423;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid rgba(249, 212, 35, 0.3);
    }
    .cart-item span {
      font-size: 16px;
    }
    .cart-item button {
      margin-left: 8px;
      padding: 6px 12px;
      border: none;
      background: linear-gradient(90deg, #f9d423, #ff4e50);
      color: #111;
      font-weight: 600;
      border-radius: 20px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .cart-item button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px #f9d423;
    }

    /* Buttons */
    .btn {
      display: inline-block;
      margin: 15px 10px 0 0;
      padding: 12px 28px;
      font-weight: 600;
      border-radius: 30px;
      text-decoration: none;
      border: none;
      cursor: pointer;
      background: linear-gradient(90deg, #f9d423, #ff4e50);
      color: #111;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #f9d423;
    }
    .btn-outline {
      background: transparent;
      border: 2px solid #f9d423;
      color: #f9d423;
    }
    .btn-outline:hover {
      background: #f9d423;
      color: #111;
    }

    /* SMS popup */
    .sms-popup {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: linear-gradient(135deg, #f9d423, #ff4e50);
      color: #111;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(249, 212, 35, 0.6);
      opacity: 0;
      transform: translateY(50px);
      pointer-events: none;
      transition: opacity 0.5s, transform 0.5s;
      z-index: 2000;
      max-width: 300px;
      font-family: 'Poppins', sans-serif;
    }
    .sms-popup.show {
      opacity: 1;
      transform: translateY(0);
    }
    .sms-popup h4 {
      margin: 0 0 8px 0;
      font-size: 16px;
      font-weight: 700;
    }
    .sms-popup p {
      font-size: 14px;
      margin: 0 0 10px 0;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header>
    <div class="logo">üç¥ PATIL VILA </div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="menu.html">Menu</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Feedback</a></li>
      <li><a href="booking.html">Booking</a></li>
      <li><a href="cart.html" class="active">Cart (<span id="cart-count">0</span>)</a></li>
       <li><a href="login.html" id="navLoginStatus" class="active">Login</a></li>
       
    </ul>
  </header>

  <!-- Cart -->
  <section class="cart-container">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <h3 id="cart-total"></h3>
    <div>
      <button class="btn" onclick="placeOrder()">Place Order</button>
      <a href="menu.html" class="btn-outline btn">Continue Shopping</a>
    </div>
  </section>

  <!-- Popup -->
  <div id="sms-popup" class="sms-popup"></div>

  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    const cartItemsDiv = document.getElementById('cart-items');
    const cartTotal = document.getElementById('cart-total');
    const cartCount = document.getElementById('cart-count');
    const smsPopup = document.getElementById('sms-popup');

    function updateCartCount() {
      cartCount.innerText = cart.length;
    }

    function renderCart() {
      cartItemsDiv.innerHTML = '';
      let total = 0;
      if(cart.length === 0){
        cartItemsDiv.innerHTML = "<p style='text-align:center; font-size:18px;'>Your cart is empty.</p>";
        cartTotal.innerText = '';
        return;
      }
      cart.forEach((item, index) => {
        total += item.price * item.quantity;
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <span>${item.name} - ‚Çπ${item.price} x ${item.quantity}</span>
          <div>
            <button onclick="changeQuantity(${index}, -1)">-</button>
            <button onclick="changeQuantity(${index}, 1)">+</button>
            <button onclick="removeItem(${index})">Remove</button>
          </div>
        `;
        cartItemsDiv.appendChild(div);
      });
      cartTotal.innerText = 'Total: ‚Çπ' + total;
    }

    function changeQuantity(index, delta){
      cart[index].quantity += delta;
      if(cart[index].quantity <= 0) cart.splice(index,1);
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartCount();
      renderCart();
    }

    function removeItem(index){
      cart.splice(index,1);
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartCount();
      renderCart();
    }

    function placeOrder(){
      if(cart.length === 0){
        alert('Cart is empty!');
        return;
      }

      let totalItems = cart.reduce((sum, item)=>sum+item.quantity,0);
      let orderSummary = cart.map(item => `${item.name} x ${item.quantity}`).join('<br>');
      let totalPrice = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

      smsPopup.innerHTML = `
        <h4>üì© Order Placed!</h4>
        <p>${orderSummary}<br>Total Items: ${totalItems}<br>Total Price: ‚Çπ${totalPrice}</p>
        <a href="index.html" class="btn" style="display:block;text-align:center;">Go to Home</a>
      `;
      smsPopup.classList.add('show');

      setTimeout(() => {
        smsPopup.classList.remove('show');
      }, 5000);

      cart = [];
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartCount();
      renderCart();
    }

    // Init
    updateCartCount();
    renderCart();
    
  </script>
</body>
</html>
